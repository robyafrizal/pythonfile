{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Python Project</title>
  </head>
  <body>
    <h1>Belajar Python Backend</h1>
    <h2>
      Selamat Datang {{name}}, umur kamu {{age}}, alamat nya di {{alamat}}
    </h2>
    <br />
    <form method="POST" action="counter">
      {% csrf_token %}
      <textarea
        name="text"
        id="text"
        cols="60"
        rows="20"
        placeholder="Input your text in here"
      ></textarea
      ><br />
      <input type="submit" />
    </form>
  </body>
</html>
